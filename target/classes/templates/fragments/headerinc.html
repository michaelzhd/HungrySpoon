<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:fragment="head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
<link href="../static/css/guru.css" th:href="@{/css/main.css}" rel="stylesheet" media="screen" />

<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>

    <link href="../static/css/main.css"
          th:href="@{/css/main.css}" rel="stylesheet" media="screen"/>
   	<link href="../../static/css/styles.css"
          th:href="@{/css/styles.css}" rel="stylesheet" media="screen"/>
    <style>
      .delay1
         {
          transition-delay: 0.1s;
          position: relative;
		  overflow: hidden;
		  
         }
      .delay1 > header,
      .delay2 > header,
      .delay3 > header,
      .delay4 > header {
		  position: absolute;
		  bottom: 0;
		  left: 0;
		  width: 100%;
		  
		  background: inherit;
		  background-attachment: fixed;
		  overflow: hidden;
		}
		.delay1 > header::before,
		.delay2 > header::before,
		.delay3 > header::before,
		.delay4 > header::before {
		  content: "";
		  position: absolute;
		  
		  left: 0;
		  width: 200%;
		  height: 200%;
		  background: inherit;
		  background-attachment: fixed;
		  -webkit-filter: blur(4px);
		  filter: blur(4px);
		}
		.delay1 > header::after,
		.delay2 > header::after,
		.delay3 > header::after,
		.delay4 > header::after {
		  content: "";
		  position: absolute;
		  top: 0;
		  left: 0;
		  width: 100%;
		  height: 100%;
		  background: rgba(0, 0, 0, 0.25)
		}
		.delay1 > header > h1,
		.delay2 > header > h1,
		.delay3 > header > h1,
		.delay4 > header > h1 {
		  margin: 0;
		  color: white;
		  position: relative;
		  z-index: 1;
		}
      
      .delay2
         {
            transition-delay: 0.2s;
            position: relative;
		  	overflow: hidden;
         }
      .delay3
         {
            transition-delay: 0.3s;
            position: relative;
		  	overflow: hidden;
         }
      .delay4
         {
            transition-delay: 0.4s;
            position: relative;
		  	overflow: hidden;
         }
      .image {
         width: 200px;
         height: 150px;
         position:relative;
      }
      #text {
        z-index: 100;
        position: relative;
        color: white;
        font-size: 24px;
        font-weight: bold;
        padding:5px;
        top:50px;
        text-align: center;
      }
   </style>
</head>
<body>

</body>
</html>
